<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Note Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Bank Note Authentication</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('predict')}}" method="post">

            
            <div class="col-md-6">
            <label for="variance" class="form-label">Variance</label>
            <input type="number " class="form-control" id="variance" name="variance" required="required" value={{variance}}>
            </div>

            <div class="col-md-6">
            <label for="skewness" class="form-label">Skewness</label>
            <input type="number " class="form-control" id="skewness" name="skewness" required="required" value={{skewness}}>
            </div>

            <div class="col-md-6">
            <label for="curtosis" class="form-label">Curtosis</label>
            <input type="number " class="form-control" id="curtosis" name="curtosis" required="required" value={{curtosis}}>
            </div>

            <div class="col-md-6">
            <label for="entropy" class="form-label">Entropy</label>
            <input type="number " class="form-control" id="entropy" name="entropy" required="required" value={{entropy}}>
            </div>
            

            
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br><br><h3>{{ prediction_text }}<h3></h3>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
